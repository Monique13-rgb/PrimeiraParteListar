<body class="formulario">

<form [formGroup]="formulario" (ngSubmit)="enviar()">
    <br><br>
        <mat-card-title>Cadastro dos Produtos</mat-card-title>

    <br><br><br>

      <mat-form-field appearance="fill"  class="example-full-width">

            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" name="nome">

        </mat-form-field>
        
        <mat-form-field appearance="fill">

            <mat-label>Imagem</mat-label>
            <input matInput formControlName="urlImagem" name="urlImagem">

        </mat-form-field>
        <br><br><br>
        <mat-form-field appearance="fill" class="example-full-width">
         <mat-label>Descrição</mat-label>
            <input matInput formControlName="descricao" name="Descrição">

        </mat-form-field>

        <mat-form-field appearance="fill">

            <mat-label>Descrição Detalhada</mat-label>
            <input matInput formControlName="descricaoDetalhada" name="Descrição Detalhada">

        </mat-form-field>
    <br><br><br>
        <mat-form-field appearance="fill">

            <mat-label>Memoria</mat-label>
            <input matInput formControlName="memoria" name="memoria"> 
            <mat-error *ngIf="formulario.controls['memoria'].hasError('somenteNumeros')">Somente Números
            </mat-error>  
        </mat-form-field>

        <br><br><br>
        <td><mat-form-field appearance="fill" class="example-full-width">
            
            <mat-label>Marca</mat-label>
            <input matInput formControlName="marca" name="marca">

        </mat-form-field>
        <mat-form-field appearance="fill">

            <mat-label>Valor</mat-label>
            <input matInput type="number" formControlName="valor">
            <mat-error *ngIf="formulario.controls['valor'].hasError('somenteNumeros')">Somente Números
            </mat-error>
                </mat-form-field>
                <mat-card-actions>
                   <div>
                    <button mat-button (click)="limpar()" type="reset">
                        <mat-icon>clear</mat-icon>
                        LIMPAR
                    </button>
                    <button mat-raised-button color="primary" type="submit">
                        <mat-icon>send</mat-icon>
                        ENVIAR
                    </button>
                    </div>
                </mat-card-actions>
            
        </form>
<div *ngIf="jsonDados" class="dados-enviados">
    <h3>Dados enviados:</h3>
    <p>{{ jsonDados }}</p>
</div>
</body>
